<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número Par ou Ímpar</title>
    <link rel="stylesheet" href="verificador.CSS">
</head>
<body>
    <div class="container">
        <h1>Verificador de Número</h1>
        
        <div class="input-group">
            <label for="numberInput">Digite um número:</label>
            <input type="number" id="numberInput" placeholder="Escreva aqui:">
        </div>
        
        <button id="verifyBtn">Verificar</button>
        
        <div id="result" class="result">
            <p class="result-text">O número <span id="numberValue" class="result-value">0</span> é:</p>
            <p id="parityResult" class="result-value">-</p>
        </div>
    </div>

    <script src="Verificador.JS"></script>
</body>
</html>

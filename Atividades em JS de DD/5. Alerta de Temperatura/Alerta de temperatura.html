<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Temperatura</title>
    <link rel="stylesheet" href="Alerta de temperatura.CSS">
</head>
<body>
    <div class="container">
        <h1>Alerta de Temperatura</h1>
        <p class="subtitle">Monitoramento de temperatura em graus Celsius</p>
        
        <div class="input-group">
            <label for="temperatura">Digite a temperatura em °C:</label>
            <div class="input-wrapper">
                <input type="number" id="temperatura" step="0.1" placeholder="Ex: 22.5">
                <span class="unit">°C</span>
            </div>
        </div>

        <div class="temperature-scale">
            <div class="scale-item cold" data-temp="5">
                <span class="scale-label">Frio</span>
                <span class="scale-value">5°C</span>
            </div>
            <div class="scale-item ideal" data-temp="18">
                <span class="scale-label">Ideal</span>
                <span class="scale-value">18°C</span>
            </div>
            <div class="scale-item hot" data-temp="30">
                <span class="scale-label">Calor</span>
                <span class="scale-value">30°C</span>
            </div>
        </div>
        
        <button onclick="verificarTemperatura()" class="btn-verificar">
            Verificar Temperatura
        </button>
        <button onclick="limparCampos()" class="btn-limpar">
            Limpar
        </button>
        
        <div id="resultado" class="resultado">
            <div class="result-content">
                <div class="result-icon" id="resultIcon"></div>
                <div class="result-text">
                    <div class="result-title" id="resultTitle">Aguardando verificação</div>
                    <div class="result-message" id="resultMessage">Digite uma temperatura para verificar</div>
                </div>
            </div>
        </div>

        <div class="faixa-temperatura">
            <h3>Faixas de Temperatura:</h3>
            <div class="faixa cold-faixa">
                <span class="faixa-label">Alerta de Frio</span>
                <span class="faixa-range">Menor que 10°C</span>
            </div>
            <div class="faixa ideal-faixa">
                <span class="faixa-label">Temperatura Ideal</span>
                <span class="faixa-range">Entre 10°C e 25°C</span>
            </div>
            <div class="faixa hot-faixa">
                <span class="faixa-label">Alerta de Calor</span>
                <span class="faixa-range">Maior que 25°C</span>
            </div>
        </div>
    </div>

    <script src="Alerta de temperatura.JS"></script>
</body>
</html>

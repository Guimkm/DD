<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="Calculadora de idade.CSS">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Idade</h1>
        
        <div class="input-group">
            <label for="birthYear">Ano de Nascimento:</label>
            <input type="number" id="birthYear" placeholder="Digite o ano em que você nasceu:">
        </div>
        
        <button id="calculateBtn">Calcular Idade</button>
        
        <div id="result" class="result hidden">
            <p>Sua idade atual é: <span id="ageValue">0</span> anos</p>
        </div>
    </div>

    <script src="Calculadora de idade.JS"></script>
</body>
</html>
